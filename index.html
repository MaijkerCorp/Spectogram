<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"><title>Real-Time Spectrogram</title>
    <link rel="stylesheet" href="./css/spectogram.css">
  </head>
  <body>
    <h1>10 second old Spectrogram</h1>
    <div class="controls">
        <button id="startButton">Start Spectrogram</button>
        <button id="stopButton">Stop Spectrogram</button>
        <button id="pauseButton">Pause</button>
        <button id="resumeButton">Resume</button>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="spectrogramCanvas"></canvas>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <div class="stats">
        <span id="realTime">Real-Time Playback: 0.0s</span>
        <span id="bufferDuration">Buffer Duration: 0s</span>
        <span id="currentTime"> | Current Time: 0s</span>
    </div>     
    
    <script src="./js/spectogram.js"></script>
    <script>
  </script>
  </body>
</html>
